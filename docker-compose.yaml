version: '3'
services:
  api:
    build:
      context: .
    volumes:
      - ./configs/satelit.yaml:/satelit.yaml
    command:
      - /go/src/github.com/whywaita/satelit/satelit
      - -conf
      - /satelit.yaml
    environment:
      GO111MODULE: "on"
      GOPROXY: "http://module_proxy:8002"
    ports:
      - "9262:9262"